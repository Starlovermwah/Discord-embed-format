<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Link Generator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: url('https://i.ibb.co/qnP99JM/OIG2.jpg') no-repeat center top fixed;
        background-size: auto 100%;
        background-color: #000;
        color: #fff; /* White text */
        padding: 20px;
    }
    .form-container {
        max-width: 500px;
        background-color: rgba(0, 0, 0, 0.8); /* Transparent black background */
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: 0 auto;
    }
    .form-container h2 {
        text-align: center;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }
    .form-group input[type="text"] {
        width: calc(100% - 12px);
        padding: 8px;
        border: 1px solid #fff; /* White border */
        border-radius: 5px;
        font-size: 16px;
        background-color: rgba(255, 255, 255, 0.2); /* Transparent white background */
        color: #fff; /* White text */
    }
    .form-group input[type="submit"] {
        background-color: #fff; /* White background */
        color: #000; /* Black text */
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }
    .generated-url {
        background-color: rgba(0, 0, 0, 0.5); /* Transparent black background */
        padding: 15px;
        border-radius: 5px;
        margin-top: 15px;
        font-size: 14px;
        line-height: 1.6;
        overflow-wrap: break-word;
        color: #fff; /* White text */
    }
</style>
</head>
<body>
<div class="form-container">
    <h2>Movie Link Generator</h2>
    <form id="movieForm">
        <div class="form-group">
            <label for="movieTitle">Movie Title:</label>
            <input type="text" id="movieTitle" name="movieTitle" required>
        </div>
        <div class="form-group">
            <label for="movieLink">Movie Link:</label>
            <input type="text" id="movieLink" name="movieLink" required>
        </div>
        <div class="form-group">
            <label for="movieImageLink">Movie Image Link:</label>
            <input type="text" id="movieImageLink" name="movieImageLink" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Generate Movie URL">
        </div>
    </form>
    <div id="result" class="generated-url" style="display: none;">
        <!-- Generated Movie URL will appear here -->
    </div>
</div>

<script>
    document.getElementById('movieForm').addEventListener('submit', function(event) {
        event.preventDefault();

        var movieTitle = document.getElementById('movieTitle').value;
        var movieLink = document.getElementById('movieLink').value;
        var movieImageLink = document.getElementById('movieImageLink').value;

        var encodedMovieLink = encodeURIComponent(movieLink).replace(/%3A/g, ':').replace(/%2F/g, '/');
        var encodedMovieImageLink = encodeURIComponent(movieImageLink).replace(/%3A/g, ':').replace(/%2F/g, '/');

        var generatedURL = '[' + movieTitle + '](https://discord.nfp.is/?v=' + encodedMovieLink + '&i=' + encodedMovieImageLink + ')';

        var resultContainer = document.getElementById('result');
        resultContainer.textContent = generatedURL;
        resultContainer.style.display = 'block';
    });
</script>

</body>
</html>
